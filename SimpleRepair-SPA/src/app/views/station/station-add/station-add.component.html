<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong *ngIf="flag === '0'; else elseBlock">Add new</strong>
          <ng-template #elseBlock><strong>Update {{ linestation.line_ID }}</strong></ng-template>
          Station
          <button
            type="button"
            class="btn btn-sm btn-primary float-right"
            (click)="backList()"
          >
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>

        <form
          class="form-horizontal"
          #addLineStationForm="ngForm"
          (ngSubmit)="addLineStationForm.valid && saveAndNext()"
        >
          <div class="card-body">
            <div class="form-group row">
              <label
                class="col-md-2 col-form-label"
                for="Line Name"
              >Line Name<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <ng-select2
                  [data]="lineNameList"
                  [(ngModel)]="linestation.line_ID"
                  [disabled]="flag === '1'"
                  width="100%"
                  name="line_name"
                  required
                >
                </ng-select2>
              </div>
              <div class="col-md-1"></div>
              <label
                class="col-md-2 col-form-label"
                for="Station Name"
              >Station Name<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <input
                  type="text"
                  name="station_name"
                  class="form-control"
                  [(ngModel)]="linestation.station_Name"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                class="col-md-2 col-form-label"
                for="Station PIC"
              >Station PIC<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <input
                  type="text"
                  name="station_pic"
                  class="form-control"
                  [(ngModel)]="linestation.station_PIC"
                />
              </div>
              <div class="col-md-1"></div>
              <label
                class="col-md-2 col-form-label"
                for="Station Phone"
              >Station Phone<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <input
                  type="text"
                  name="station_phone"
                  class="form-control"
                  [(ngModel)]="linestation.station_PhoneNum"
                />
              </div>
            </div>
            <div class="form-group row">
              <label
                class="col-md-2 col-form-label"
                for="Station IT PIC"
              >Station IT PIC<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <input
                  type="text"
                  name="station_it_pic"
                  class="form-control"
                  [(ngModel)]="linestation.station_IT_PIC"
                />
              </div>
              <div class="col-md-1"></div>
              <label
                class="col-md-2 col-form-label"
                for="Station PIC Phone"
              >Station IT Phone<span class="red_star"> *</span></label>
              <div class="col-md-3">
                <input
                  type="text"
                  name="station_it_phone"
                  class="form-control"
                  [(ngModel)]="linestation.station_IT_PhoneNum"
                />
              </div>
            </div>
            <div class="card-footer">
              <button
                type="button"
                class="btn btn-sm btn-danger"
                (click)="clear()"
              >
                <i class="fa fa-ban"></i> Clear
              </button>
              <button
                type="submit"
                *ngIf="flag === '0'"
                class="btn btn-sm btn-primary ml-1"
                [disabled]="!addLineStationForm.valid"
              >
                <i class="fa fa-check"></i> Save & Next
              </button>

              <button
                type="button"
                class="btn btn-sm btn-success ml-1"
                [disabled]="!addLineStationForm.valid"
                (click)="save()"
              >
                <i class="fa fa-check"></i> Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
